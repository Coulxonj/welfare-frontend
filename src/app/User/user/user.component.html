<div class="container wrapper">
    <div class="row">
        <!-- Issue table -->
        <div class="col-md-12">
            <div class="inner">
              <br>
                <h1 class="text-center">Users</h1>
               
                <button mat-raised-button color="accent"  (click) = "open(content)">Create</button>
                
                 <input type="text" [(ngModel)]="term" class="form-control" placeholder="Search here" style="width:40%  ;float:right;">
                  <br>
                  <br>
                <table class="table table-striped" >
                    <thead>
                        <tr>
                         
                            <th scope="col">Name</th>
                            <th scope="col">Password</th>
                            <th scope="col">Rank</th>
                        </tr>
                    </thead>
                    <tbody    >
                        <tr *ngFor="let user of userList">
                            
                            <td>{{user.userName}}</td>
                            <td>{{user.userPassword}}</td>
                            <td>{{user.userRank}}</td>
                            <td>
                                
                            <button mat-raised-button color="primary" (click)="openEdit(content, user)">Edit</button> 
                            <div class="divider"></div>
                            <button mat-raised-button color="warn" (click)="deleteuser(user.userId)">Delete</button>

                            </td>
                        </tr>
                    </tbody>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </table>
            </div>
        </div>
    </div>
<br>

</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <form [ formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label for="userName">User Name</label>
          <div class="input-group mb-3">
            <input id="userName" formControlName="userName"  class="form-control" >
          </div>
        </div>
        <div class="form-group">
            <label for="userPassword">User Password</label>
            <div class="input-group mb-3">
              <input id="userPassword" formControlName="userPassword" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="userRank">User Rank</label>
            <div class="input-group mb-3">
              <input id="userRank" formControlName="userRank" class="form-control" >
            </div>
          </div>
    

    <div class="modal-footer">
      <button data-dismiss="modal" class="btn btn-info"  type="submit" (click)="modal.close('Save click')">Submit</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>

  <!-- update form -->

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onEdit(f)" novalidate>
 
 
            <div class="form-group">
                <label for="userId">User Id:</label>
                <div class="input-group mb-3">
                    <input [(ngModel)]="editForm.userId" id="userId" name="userId" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="username">User Name:</label>
                <div class="input-group mb-3">
                    <input id="userName" [(ngModel)]="editForm.userName" name="userName" class="form-control">
                </div>
            </div>
 
            <div class="form-group">
                <label for="userPassword">User Password:</label>
                <div class="input-group mb-3">
                    <input id="userPassword" [(ngModel)]="editForm.userPassword" name="userPassword" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label for="userRank">User Rank:</label>
                <div class="input-group mb-3">
                    <input id="userRank" [(ngModel)]="editForm.userRank" name="userRank" class="form-control">
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="add-user-form" (click)="modal.close('Save click')" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                <!-- <button  (click)="modal.close('Save click')" type="submit" class="btn btn-primary">Save changes</button> -->
                <button [disabled]="f.invalid" (click)="modal.close('Save click')" data-dismiss="modal" class="btn btn-primary">Submit</button>
            </div>
        </form>
